{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dando estilo a tablas</title>

	<link rel="stylesheet" href="{% static 'css/tabla.css' %}">
</head>
<body>
    <h2>Lista de VIAJEROS</h2>
	<div id="main-container">

		<table>
			<thead>
				<tr>
					<th>Apellidos</th><th>Nombre</th><th>Direccion</th><th>Telefono</th>
				</tr>
            </thead>
            {% for via in list_via %}
            <tr>
                <td>{{ via.apellido }}</td>
                <td>{{ via.nombre }}</td>
                <td>{{ via.direccion }}</td>
                <td>{{ via.telefono }}</td>
                                                
            </tr>
            {% endfor%}
            </table>
                                  
                        
	</div>
</body>
</html>
